language: objective-c
osx_image: xcode8.2
before_install:
- gem install cocoapods xcpretty --no-rdoc --no-ri --no-document
- pod repo update
script:
- set -o pipefail && xcodebuild test -workspace LockGoogle.xcworkspace -scheme LockGoogle -destination 'id=AD8E8C76-910E-437D-88C2-4D6F6EBE3355' | xcpretty -c
- pod lib lint --quick
notifications:
  slack:
    secure: 
branches:
  only:
    - master
